<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.foo {
  width: 100%;
  height: 600px;
  background-color: grey;
}
.bar {
  width: 100%;
  height: 600px;
  background-color: blue;
}
#canvas {
  width: 100%;
  height: 100%;
  border: none;
  transform: scale(0.7);
}
</style>
	</head>
	<body>
	<div class="foo">
		<iframe id="canvas">
		</iframe>
		</div>
		<div class="bar">
		</div>
		<script>
		const canvas = document.getElementById('canvas');
const frame = canvas.contentWindow;
const frameDocument = frame.document;

frameDocument.open();
frameDocument.write(`
<!doctype html>
<html>
	<body>PDF Element is rendered below:<embed src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" type="application/pdf" style="overflow: auto; width: 100%; height: 600px;"></body>
</html>
`);
frameDocument.close();
frameDocument.body.style.margin = '0';
		</script>
	</body>
</html>
